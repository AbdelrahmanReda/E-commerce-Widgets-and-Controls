<!DOCTYPE html>
<html>
    <head>
        <style>



.container {
            height: 400px;
            overflow: hidden;
          }
          
          .container:hover .inner-2 {
            transform: translateY(-30%);
          }
          
          .inner {
            height: 100%;
            transition: transform .6s ease-in-out;
          }
          
          
          
          .inner-2 {
            background-color: rgba(0,0,255,.5);
          }
 

</style>
    </head>
    <body>
        <div class="container">
            <div class="inner inner-1"></div>
            <div class="inner inner-2"></div>
          </div>
    </body>
</html>
